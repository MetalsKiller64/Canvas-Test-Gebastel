<html>
	<head>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/char_movement.js"></script>
	<script>
			var background_tiles = {};
			var max_background_x = 0;
			var max_background_y = 0;
			//var grid = {};
			var grid_from_above = {};
			var grid_from_below = {};
			var grid_from_left = {};
			var grid_from_right = {};
			var grid_directions = {"up": grid_from_above, "down":grid_from_below, "left":grid_from_left, "right":grid_from_right};
			var grids_ready = false;
			var free_roaming_area = ["3,3","3,4","3,5","3,6", "4,3","4,4","4,5","4,6", "5,3","5,4","5,5","5,6", "6,3","6,4","6,5","6,6"];
			
			function init_grid()
			{
				if ( grids_ready )
				{
					console.log("die Raster-Objekte sind bereits initialisiert")
					return;
				}
				var y = 0;
				var step = 40;
				var key = "";
				var row = 0;
				var x = 0;
				var col = 0;
				for ( row = 0; row < 10; row++ )
				{
					x = 0;
					for ( col = 0; col < 10; col++ )
					{
						key = row+","+col;
						grid_from_above[key] = [x,y];
						x += step;
					}
					y += step;
				}
				
				y = 360;
				key = "";
				for ( row = 0; row < 10; row++ )
				{
					x = 360;
					for ( col = 0; col < 10; col++ )
					{
						key = row+","+col;
						grid_from_below[key] = [x,y];
						x -= step;
					}
					y -= step;
				}
				
				x = 0;
				key = "";
				for ( row = 0; row < 10; row++ )
				{
					y = 360;
					for ( col = 0; col < 10; col++ )
					{
						key = row+","+col;
						grid_from_left[key] = [x,y];
						y -= step;
					}
					x += step;
				}
				
				x = 360;
				key = "";
				for ( row = 0; row < 10; row++ )
				{
					y = 0;
					for ( col = 0; col < 10; col++ )
					{
						key = row+","+col;
						grid_from_right[key] = [x,y];
						y += step;
					}
					x -= step;
				}
				grids_ready = true;
			}
			
			function check_grids()
			{
				var grid = grid_from_above;
				console.log(">>>above<<<");
				for ( var key in grid )
				{
					console.log(key);
					console.log(grid[key]);
				}
				
				var grid = grid_from_below;
				console.log(">>>below<<<");
				for ( var key in grid )
				{
					console.log(key);
					console.log(grid[key]);
				}
				
				var grid = grid_from_left;
				console.log(">>>left<<<");
				for ( var key in grid )
				{
					console.log(key);
					console.log(grid[key]);
				}
				
				var grid = grid_from_right;
				console.log(">>>right<<<");
				for ( var key in grid )
				{
					console.log(key);
					console.log(grid[key]);
				}
			}
			
			function store_background_tile(key, is_solid, img, override)
			{
				//Die Tiles werden in einem globalen Dictionary gespeichert, sodass für jedes Tile Koordinaten und andere Eigenschaften zugänglich sind
				if ( background_tiles[key] == undefined ) 
				{
					//console.log("debug: store_background_tile: "+x_id+" undefined")
					background_tiles[key] = [is_solid, img];
				}
				else if ( override != undefined && override == true )
				{
					background_tiles[key] = [is_solid, img];
				}
				else
				{
					console.log("das tile mit dem Key \""+key+"\" existiert bereits!");
				}
			}
			
			function get_background_tile(number)
			{
				var img_obj = new Image();
				img_obj.src = "images/grass_tile"+number+".png";
				return img_obj;
			}
			
			function fill_grid_randomly()
			{
				var bg = document.getElementById("background_canvas");
				var c = bg.getContext("2d");
				var grid = grid_from_above;
				for ( var key in grid )
				{
					var current_field = grid[key];
					var field_x = current_field[0];
					var field_y = current_field[1];
					var random_value = Math.floor((Math.random() * 4) + 1);
					var random_tile = get_background_tile(random_value);
					var x_id = key.split(",")[0];
					var y_id = key.split(",")[1];
					if ( $.inArray(key, free_roaming_area) != -1 )
					{
						random_tile = new Image();
						random_tile.src = "images/grass_tile_marked.png";
					}
					store_background_tile(key, false, random_tile, true);
					c.drawImage(random_tile, field_x, field_y, 40, 40);
				}
			}
			
			function move_background(direction)
			{
				var bg = document.getElementById("background_canvas");
				var c = bg.getContext("2d");
				var grid = grid_directions[direction];
				var end_row = 9;
				var end_col = 0;
				var end_key = end_row+","+end_col;
				var row_tiles = {};
				
				var prev_field = undefined;
				var prev_row = 0;
				var saved_tiles = {};
				for ( var key in grid )
				{
					var key_row = parseInt(key.split(",")[0]);
					var key_col = parseInt(key.split(",")[1]);
					if ( saved_tiles[key_row+1] == undefined )
					{
						saved_tiles[key_row+1] = {};
					}
					saved_tiles[key_row+1][key_col] = {};
					var new_tile = undefined;
					if (key_row <= end_row)
					{
						var current_tile = background_tiles[key][1];
						saved_tiles[key_row+1][key_col] = current_tile;
						if ( saved_tiles[key_row] == undefined )
						{
							var random_value = Math.floor((Math.random() * 4) + 1);
							var random_tile = get_background_tile(random_value);
							new_tile = random_tile;
						}
						else
						{
							new_tile = saved_tiles[key_row][key_col];
						}
						
						store_background_tile(key, false, new_tile, true);
					}
				}
				
				for ( key in grid )
				{
					var tile = background_tiles[key];
					var tile_img = tile[1];
					var field = grid[key];
					var fieldx = field[0];
					var fieldy = field[1];
					c.drawImage(tile_img, fieldx, fieldy, 40, 40);
				}
			}
			
			function handle_key_event(evt)
			{
				switch(evt.keyCode)
				{
					case 37:
						animation_parts = 8;
						start_moving("left");
						//move_background("left");
						break;
					case 39:
						animation_parts = 8;
						start_moving("right");
						//move_background("right");
						break;
					case 40:
						animation_parts = 5;
						start_moving("down");
						//move_background("down");
						break;
					case 38:
						animation_parts = 5;
						start_moving("up");
						//move_background("up");
						break;
				}
			}
			window.addEventListener('keydown', handle_key_event, true);

			
	</script>
	</head>
	<body>
		<div style="position: relative;">
			<canvas id="background_canvas" width="480" height="400" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
			<canvas id="canvas" width="480" height="400" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		</div>
		<button onclick="javascript:init_grid()" style="position: absolute; left: 0; top: 500;">init grid</button>
		<button onclick="javascript:fill_grid_randomly()" style="position: absolute; left: 150; top: 500;">fill random</button>
		<button onclick="javascript:move_background('up')" style="position: absolute; left: 240; top: 500;">move bg</button>
		<button onclick="javascript:check_grids()" style="position: absolute; left:0 ; top: 530;">check grids</button>
		<button onclick="javascript:test_blah()" style="position: absolute; left:100 ; top: 530;">test</button>
	</body>
</html>
